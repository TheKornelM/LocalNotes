<html>
<head>
    <title>LocalNotes</title>
    <script src="./src/mainpage.js" type="module"></script>
</head>

<body>
    <form>
        <h1>Delete notes</h1>
        <input type="submit" onclick="deleteNotes(); renderNotes()" value="Delete notes">
        <h1>Your notes</h1>
        <div id="notes"></div>
        <h1>Add note</h1>
        <textarea style="width: 30%; height:30%" id="note-content"></textarea>
        <br>
        <input type="submit" onclick="addNoteHandler()" value="Send" style="width:10%; height:10%"></input>
    </form>
    <h1>Modify note</h1>
    ID:
    <input id="modified-note">
    <h2>Content</h2>
    <form>
        <textarea style="width: 30%; height:30%" id="note-content"></textarea>
        <br>
        <input type="submit" onclick="renderNotes()" value="Update" style="width:10%; height:10%"></input>
    </form>

</body>

</html>
